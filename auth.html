<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlowMart â€” Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #ffe6eb;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
    }

    .auth-container {
      background: #f8c8d2;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(106, 63, 124, 0.3);
      width: 380px;
      max-width: 95vw;
      padding: 2.5rem 2rem;
      color: #6a3f7c;
      user-select: none;
    }

    .auth-container h2 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 1.8rem;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(106, 63, 124, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      user-select: text;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border-radius: 0.5rem;
      border: 2px solid #6a3f7c;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #f0909e;
      box-shadow: 0 0 8px #f0909eaa;
      outline: none;
    }

    button {
      background-color: #6a3f7c;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.6rem;
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #f0909e;
      box-shadow: 0 4px 15px rgba(240, 144, 158, 0.6);
    }

    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      color: #6a3f7c;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .toggle-link:hover {
      color: #f0909e;
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 420px) {
      .auth-container {
        width: 90vw;
        padding: 2rem 1.5rem;
      }
      .auth-container h2 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container" id="auth-container">
    <h2 id="form-title">Sign In </h2>

    <!-- Sign In Form -->
    <form id="sign-in-form">
      <label for="signin-email">Email</label>
      <input type="email" id="signin-email" placeholder="Enter your email" required />

      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" placeholder="Enter your password" required />

      <button type="submit">Sign In</button>

      <div class="toggle-link" id="to-signup">Don't have an account? Sign Up</div>
    </form>

    <!-- Sign Up Form (hidden initially) -->
    <form id="sign-up-form" style="display:none;">
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" placeholder="Enter your full name" required />

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter your email" required />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password" required />

      <button type="submit">Sign Up</button>

      <div class="toggle-link" id="to-signin">Already have an account? Sign In</div>
    </form>
  </div>

  <script>
    const signInForm = document.getElementById('sign-in-form');
    const signUpForm = document.getElementById('sign-up-form');
    const toSignUp = document.getElementById('to-signup');
    const toSignIn = document.getElementById('to-signin');
    const formTitle = document.getElementById('form-title');

    toSignUp.addEventListener('click', () => {
      signInForm.style.display = 'none';
      signUpForm.style.display = 'flex';
      formTitle.textContent = 'Glow Mart';
    });

    toSignIn.addEventListener('click', () => {
      signUpForm.style.display = 'none';
      signInForm.style.display = 'flex';
      formTitle.textContent = 'Sign In to GlowMart';
    });

    // Fake auth - just save email to localStorage and redirect to index.html
    signInForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signin-email').value.trim();
      const password = document.getElementById('signin-password').value.trim();
      // Here you would normally validate against your backend
      if(email && password) {
        localStorage.setItem('glowmart_logged_in_user', email);
        alert('Welcome back!');
        window.location.href = 'index.html';
      } else {
        alert('Please enter email and password');
      }
    });

    signUpForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      // Normally here you'd send data to backend to create user
      if(name && email && password) {
        localStorage.setItem('glowmart_logged_in_user', email);
        alert(`Welcome, ${name}! Your account has been created.`);
        window.location.href = 'index.html';
      } else {
        alert('Please fill all fields');
      }
    });
  </script>
  
</body>
</html>
