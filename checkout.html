<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlowMart â€” Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Checkout</h2>
    <div id="cart-area" class="mb-4"></div>

    <form id="checkout-form" method="POST" action="save_order.php" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3"><label class="form-label">Name</label><input name="name" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Phone</label><input name="phone" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Address</label><textarea name="address" class="form-control" rows="2"></textarea></div>
      <input type="hidden" name="cart_json" id="cart_json">
      <input type="hidden" name="order_total" id="order_total">
      <button type="submit" class="btn btn-success w-100">Place Order</button>
    </form>
    <div class="mt-3"><a href="index.html" class="btn btn-link">Continue Shopping</a></div>
  </div>

  <script src="script.js"></script>
  <script>
    function renderCartOnCheckout() {
      const cart = getCart();
      const area = document.getElementById('cart-area');
      if (!cart.length) {
        area.innerHTML = '<div class="alert alert-info">Your cart is empty. <a href="index.html">Shop now</a></div>';
        document.getElementById('checkout-form').style.display = 'none';
        return;
      }
      let html = '<div class="card p-3 mb-3"><h5>Cart</h5><ul class="list-group">';
      let total = 0;
      cart.forEach(item => {
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                  ${escapeHtml(item.name)} x ${item.quantity}
                  <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </li>`;
        total += item.price * item.quantity;
      });
      html += `</ul><div class="mt-3 text-end"><strong>Total: $${total.toFixed(2)}</strong></div></div>`;
      area.innerHTML = html;
      document.getElementById('cart_json').value = JSON.stringify(cart);
      document.getElementById('order_total').value = total.toFixed(2);
    }
    renderCartOnCheckout();
  </script>
</body>
</html>
